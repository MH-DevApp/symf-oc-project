version: '3.8'

services:
  ###> doctrine/doctrine-bundle ###
  db:
    image: "mysql:8.0"
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - type: volume
        source: oc_dev
        target: /var/lib/mysql
    ports:
      - "3001:3306"

volumes:
  oc_dev:
    external: true